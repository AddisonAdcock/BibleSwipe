<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Swipe</title>
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BibleSwipe.com</h1>
  <br><br><br>
  <form id="verse-form">
    <div class="input-group">
      <div class="autocomplete">
        <input id="book-input" type="text" placeholder="Book" autocomplete="off" />
        <div class="suggestions" id="suggestions"></div>
      </div>
      <input id="chapter-input" type="number" placeholder="Chapter" min="1" />
      <input id="verse-input" type="number" placeholder="Verse" min="1" />
    </div>
    <button type="submit">Start!</button>
  </form>

<script src="script.js"></script>
<script>
  setupIndexForm();
</script>
</body>
</html>
